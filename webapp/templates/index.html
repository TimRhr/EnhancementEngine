<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enhancement Engine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-Vk5Bc8I4JVXuZWfLG3kNsYch0eYRqpMfrQa6zlmKlcKUPfZnpiC1HJ3q+8cs37Xx" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4">Enhancement Engine Analysis</h1>
    <form action="/analyze" method="post" class="row g-3">
        <div class="col-md-4">
            <label for="gene" class="form-label">Gene</label>
            <input type="text" class="form-control" id="gene" name="gene" required>
        </div>
        <div class="col-md-4">
            <label for="variant" class="form-label">Variant</label>
            <input type="text" class="form-control" id="variant" name="variant" required>
        </div>
        <div class="col-md-4">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Analyze</button>
        </div>
    </form>
</div>
</body>
</html>
