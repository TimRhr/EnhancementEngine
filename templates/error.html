<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error - Enhancement Engine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-Vk5Bc8I4JVXuZWfLG3kNsYch0eYRqpMfrQa6zlmKlcKUPfZnpiC1HJ3q+8cs37Xx" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">‚ö†Ô∏è Error {{ error_code }}</h4>
                </div>
                <div class="card-body">
                    <p class="card-text fs-5">{{ error_message }}</p>
                    {% if error_code == 404 %}
                        <p>The page you are looking for might have been moved or deleted.</p>
                    {% elif error_code == 500 %}
                        <p>Something went wrong on our end. Please try again later.</p>
                    {% endif %}
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        üß¨ Back to Enhancement Engine
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
