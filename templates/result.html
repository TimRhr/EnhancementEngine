<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Analysis Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-Vk5Bc8I4JVXuZWfLG3kNsYch0eYRqpMfrQa6zlmKlcKUPfZnpiC1HJ3q+8cs37Xx" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4">Analysis Result</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ gene }} - {{ variant }}</h5>
            <p class="card-text">Feasibility Score: {{ report.feasibility_score }}</p>
            <p class="card-text">Safety Score: {{ report.safety_assessment.overall_score }}</p>
            <p class="card-text">Enhancement Gain: {{ report.predicted_effect.enhancement_gain.improvement_factor }}x</p>
        </div>
    </div>
</div>
</body>
</html>
